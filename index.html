<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANKMI Token Presale</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9333ea;
            --primary-dark: #7c3aed;
            --secondary: #ec4899;
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top left, rgba(147, 51, 234, 0.2) 0%, transparent 40%),
                        radial-gradient(ellipse at bottom right, rgba(236, 72, 153, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Wallet Selector Modal */
        .wallet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .wallet-modal.active {
            display: flex;
        }

        .wallet-modal-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .wallet-modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .wallet-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wallet-option:hover {
            background: rgba(147, 51, 234, 0.1);
            border-color: var(--primary);
        }

        .wallet-option img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .wallet-option-name {
            font-weight: 500;
        }

        .wallet-option-status {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-connected {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-address {
            font-family: monospace;
            font-size: 14px;
        }

        .disconnect-btn {
            background: var(--surface-light);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .disconnect-btn:hover {
            background: var(--error);
        }

        /* Main Content */
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-muted);
        }

        /* Presale Card */
        .presale-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .presale-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-box {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            background: var(--surface-light);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 100%;
            width: 0%;
            transition: width 2s ease;
        }

        .progress-text {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .buy-section {
            background: var(--surface-light);
            padding: 32px;
            border-radius: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .sol-input {
            width: 100%;
            padding: 16px;
            background: var(--background);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 18px;
            transition: border-color 0.2s;
        }

        .sol-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 600;
        }

        .token-output {
            background: var(--background);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buy-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
        }

        .toast {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 3px solid var(--success);
        }

        .toast.error {
            border-left: 3px solid var(--error);
        }

        .toast.warning {
            border-left: 3px solid var(--warning);
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-message {
            flex: 1;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .presale-stats {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <header>
            <div class="logo">WANKMI</div>
            <div id="walletContainer">
                <button class="btn btn-primary" id="connectWalletBtn">
                    Connect Wallet
                </button>
            </div>
        </header>

        <section class="hero">
            <h1>WANKMI Token Presale</h1>
            <p>The future of meme tokens on Solana</p>
        </section>

        <div class="presale-card">
            <div class="presale-stats">
                <div class="stat-box">
                    <div class="stat-label">Token Price</div>
                    <div class="stat-value">1 SOL = 100K</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Min Purchase</div>
                    <div class="stat-value">0.1 SOL</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Raised</div>
                    <div class="stat-value" id="totalRaised">0 SOL</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Hard Cap</div>
                    <div class="stat-value">1000 SOL</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>

            <div class="buy-section">
                <div class="input-group">
                    <label class="input-label">Amount to invest</label>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            class="sol-input" 
                            id="solAmount"
                            placeholder="0.0"
                            min="0.1"
                            step="0.1"
                        >
                        <span class="input-suffix">SOL</span>
                    </div>
                </div>

                <div class="token-output">
                    <span>You will receive</span>
                    <span id="tokenAmount">0 WANKMI</span>
                </div>

                <button class="btn btn-primary buy-btn" id="buyBtn" disabled>
                    Connect Wallet First
                </button>
            </div>
        </div>
    </div>

    <!-- Wallet Selection Modal -->
    <div class="wallet-modal" id="walletModal">
        <div class="wallet-modal-content">
            <div class="wallet-modal-header">
                <h2 class="wallet-modal-title">Connect Wallet</h2>
                <button class="close-modal" onclick="closeWalletModal()">&times;</button>
            </div>
            <div class="wallet-options" id="walletOptions">
                <!-- Wallet options will be populated here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            PRESALE_WALLET: Gwx3M8KsBoVoMU1VnpMCRZRnEyZVH7q9EGHzNVXHRnxh, // ← CHANGE THIS!
            TOKEN_RATE: 100000, // 1 SOL = 100,000 WANKMI
            MIN_BUY: 0.1,
            HARD_CAP: 1000,
            RPC_URL: 'https://api.mainnet-beta.solana.com',
            NETWORK: 'mainnet-beta'
        };

        // ===== WALLET CONFIGURATIONS =====
        const WALLETS = [
            {
                name: 'Phantom',
                icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgdmlld0JveD0iMCAwIDEyOCAxMjgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjgiIGhlaWdodD0iMTI4IiByeD0iMjQiIGZpbGw9IiNBQjlGRjIiLz4KPHBhdGggZD0iTTExNiA2NEMxMTYgMzkuNjk5IDk2LjMwMDUgMjAgNzIgMjBDNDcuNjk5NSAyMCAyOCAzOS42OTkgMjggNjRDMjggODguMzAxIDQ3LjY5OTUgMTA4IDcyIDEwOEM5Ni4zMDA1IDEwOCAxMTYgODguMzAxIDExNiA2NFoiIGZpbGw9InVybCgjcGFpbnQwX2xpbmVhcl8xXzIpIi8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9InBhaW50MF9saW5lYXJfMV8yIiB4MT0iNzIiIHkxPSIyMCIgeDI9IjcyIiB5Mj0iMTA4IiBncmFkaWVudFVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CjxzdG9wIHN0b3AtY29sb3I9IiM1MzRCQjEiLz4KPHN0b3Agb2Zmc2V0PSIxIiBzdG9wLWNvbG9yPSIjNTUxQkY5Ii8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+',
                check: () => window.solana && window.solana.isPhantom,
                adapter: () => window.solana
            },
            {
                name: 'Solflare',
                icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTEyIiBoZWlnaHQ9IjUxMiIgdmlld0JveD0iMCAwIDUxMiA1MTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI1MTIiIGhlaWdodD0iNTEyIiByeD0iMjU2IiBmaWxsPSIjRkM1RjVGIi8+Cjwvc3ZnPg==',
                check: () => window.solflare,
                adapter: () => window.solflare
            },
            {
                name: 'Backpack',
                icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgdmlld0JveD0iMCAwIDEyOCAxMjgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjgiIGhlaWdodD0iMTI4IiByeD0iMjQiIGZpbGw9IiMxRjFGMUYiLz4KPC9zdmc+',
                check: () => window.backpack,
                adapter: () => window.backpack
            }
        ];

        // ===== STATE =====
        let connection = null;
        let walletAdapter = null;
        let walletPublicKey = null;
        let isConnecting = false;

        // ===== INITIALIZATION =====
        function init() {
            console.log('Initializing WANKMI presale...');
            
            // Initialize Solana connection
            connection = new solanaWeb3.Connection(CONFIG.RPC_URL, 'confirmed');
            
            // Load saved data
            loadPresaleData();
            
            // Set up event listeners
            setupEventListeners();
            
            // Check for pre-connected wallet
            setTimeout(checkForConnectedWallet, 500);
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Connect wallet button
            document.getElementById('connectWalletBtn').addEventListener('click', openWalletModal);
            
            // SOL amount input
            document.getElementById('solAmount').addEventListener('input', handleAmountInput);
            
            // Buy button
            document.getElementById('buyBtn').addEventListener('click', handleBuy);
            
            // Close modal on background click
            document.getElementById('walletModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeWalletModal();
                }
            });
        }

        // ===== WALLET CONNECTION =====
        function openWalletModal() {
            const modal = document.getElementById('walletModal');
            const optionsContainer = document.getElementById('walletOptions');
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Populate wallet options
            WALLETS.forEach(wallet => {
                const isInstalled = wallet.check();
                const option = document.createElement('div');
                option.className = 'wallet-option';
                option.innerHTML = `
                    <img src="${wallet.icon}" alt="${wallet.name}">
                    <span class="wallet-option-name">${wallet.name}</span>
                    <span class="wallet-option-status">${isInstalled ? 'Detected' : 'Not Installed'}</span>
                `;
                
                option.onclick = () => {
                    if (isInstalled) {
                        connectWallet(wallet);
                    } else {
                        showToast(`Please install ${wallet.name} wallet first`, 'warning');
                        if (wallet.name === 'Phantom') {
                            window.open('https://phantom.app/', '_blank');
                        }
                    }
                };
                
                optionsContainer.appendChild(option);
            });
            
            modal.classList.add('active');
        }

        function closeWalletModal() {
            document.getElementById('walletModal').classList.remove('active');
        }

        async function connectWallet(wallet) {
            if (isConnecting) return;
            
            isConnecting = true;
            closeWalletModal();
            
            try {
                const adapter = wallet.adapter();
                if (!adapter) {
                    throw new Error('Wallet not found');
                }
                
                console.log(`Connecting to ${wallet.name}...`);
                
                // Connect to wallet
                let publicKey;
                
                // Different wallets have different connection methods
                if (adapter.connect) {
                    const response = await adapter.connect();
                    publicKey = response.publicKey || adapter.publicKey;
                } else if (adapter.signIn) {
                    await adapter.signIn();
                    publicKey = adapter.publicKey;
                }
                
                if (!publicKey) {
                    throw new Error('Failed to get public key');
                }
                
                // Success!
                walletAdapter = adapter;
                walletPublicKey = publicKey.toString();
                
                updateWalletUI();
                showToast(`Connected to ${wallet.name}!`, 'success');
                
                // Set up disconnect listener
                if (adapter.on) {
                    adapter.on('disconnect', handleDisconnect);
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                
                if (error.code === 4001) {
                    showToast('Connection cancelled', 'warning');
                } else {
                    showToast(`Failed to connect: ${error.message}`, 'error');
                }
            } finally {
                isConnecting = false;
            }
        }

        async function checkForConnectedWallet() {
            // Try to reconnect to previously connected wallet
            for (const wallet of WALLETS) {
                if (wallet.check()) {
                    const adapter = wallet.adapter();
                    if (adapter && adapter.connected) {
                        walletAdapter = adapter;
                        walletPublicKey = adapter.publicKey.toString();
                        updateWalletUI();
                        console.log(`Auto-connected to ${wallet.name}`);
                        break;
                    }
                }
            }
        }

        function handleDisconnect() {
            walletAdapter = null;
            walletPublicKey = null;
            updateWalletUI();
            showToast('Wallet disconnected', 'info');
        }

        function updateWalletUI() {
            const container = document.getElementById('walletContainer');
            const buyBtn = document.getElementById('buyBtn');
            
            if (walletPublicKey) {
                // Show connected state
                container.innerHTML = `
                    <div class="wallet-connected">
                        <span class="wallet-address">${walletPublicKey.slice(0, 4)}...${walletPublicKey.slice(-4)}</span>
                        <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
                    </div>
                `;
                
                buyBtn.disabled = false;
                buyBtn.textContent = 'Buy WANKMI';
            } else {
                // Show connect button
                container.innerHTML = `
                    <button class="btn btn-primary" id="connectWalletBtn" onclick="openWalletModal()">
                        Connect Wallet
                    </button>
                `;
                
                buyBtn.disabled = true;
                buyBtn.textContent = 'Connect Wallet First';
            }
        }

        function disconnectWallet() {
            if (walletAdapter && walletAdapter.disconnect) {
                walletAdapter.disconnect();
            }
            handleDisconnect();
        }

        // ===== PRESALE FUNCTIONS =====
        function handleAmountInput(e) {
            const amount = parseFloat(e.target.value) || 0;
            const tokens = amount * CONFIG.TOKEN_RATE;
            document.getElementById('tokenAmount').textContent = tokens.toLocaleString() + ' WANKMI';
        }

        async function handleBuy() {
            if (!walletPublicKey || !walletAdapter) {
                showToast('Please connect your wallet first', 'error');
                return;
            }
            
            if (CONFIG.PRESALE_WALLET === 'YOUR_PRESALE_WALLET_ADDRESS') {
                showToast('Presale wallet not configured!', 'error');
                return;
            }
            
            const amount = parseFloat(document.getElementById('solAmount').value);
            
            // Validation
            if (isNaN(amount) || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }
            
            if (amount < CONFIG.MIN_BUY) {
                showToast(`Minimum purchase is ${CONFIG.MIN_BUY} SOL`, 'error');
                return;
            }
            
            const buyBtn = document.getElementById('buyBtn');
            const originalText = buyBtn.innerHTML;
            
            try {
                // Update button state
                buyBtn.disabled = true;
                buyBtn.innerHTML = '<div class="spinner"></div> Processing...';
                
                // Check balance
                const publicKey = new solanaWeb3.PublicKey(walletPublicKey);
                const balance = await connection.getBalance(publicKey);
                const balanceSOL = balance / solanaWeb3.LAMPORTS_PER_SOL;
                
                if (balanceSOL < amount + 0.01) {
                    throw new Error(`Insufficient balance. You need ${(amount + 0.01).toFixed(2)} SOL`);
                }
                
                // Create transaction
                const transaction = new solanaWeb3.Transaction();
                
                // Add transfer instruction
                transaction.add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(CONFIG.PRESALE_WALLET),
                        lamports: amount * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );
                
                // Get recent blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = publicKey;
                
                // Sign and send transaction
                let signature;
                
                // Different wallets have different signing methods
                if (walletAdapter.signAndSendTransaction) {
                    const result = await walletAdapter.signAndSendTransaction(transaction);
                    signature = result.signature || result;
                } else if (walletAdapter.signTransaction) {
                    const signed = await walletAdapter.signTransaction(transaction);
                    signature = await connection.sendRawTransaction(signed.serialize());
                }
                
                if (!signature) {
                    throw new Error('Failed to get transaction signature');
                }
                
                showToast('Transaction sent! Confirming...', 'info');
                
                // Wait for confirmation
                const confirmation = await connection.confirmTransaction(signature, 'confirmed');
                
                if (confirmation.value.err) {
                    throw new Error('Transaction failed');
                }
                
                // Success!
                showToast(`Success! TX: ${signature.slice(0, 8)}...`, 'success');
                
                // Update UI
                updatePresaleStats(amount);
                document.getElementById('solAmount').value = '';
                document.getElementById('tokenAmount').textContent = '0 WANKMI';
                
            } catch (error) {
                console.error('Transaction error:', error);
                showToast(error.message || 'Transaction failed', 'error');
            } finally {
                buyBtn.disabled = false;
                buyBtn.innerHTML = originalText;
            }
        }

        // ===== UI FUNCTIONS =====
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'ℹ'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <span class="toast-message">${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function updatePresaleStats(newAmount) {
            // This would normally fetch from a backend
            const stats = JSON.parse(localStorage.getItem('wankmi_stats') || '{"raised": 0, "participants": 0}');
            stats.raised += newAmount;
            stats.participants += 1;
            
            localStorage.setItem('wankmi_stats', JSON.stringify(stats));
            
            // Update UI
            document.getElementById('totalRaised').textContent = stats.raised.toFixed(2) + ' SOL';
            
            const progress = (stats.raised / CONFIG.HARD_CAP) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${progress.toFixed(1)}% Complete`;
        }

        function loadPresaleData() {
            const stats = JSON.parse(localStorage.getItem('wankmi_stats') || '{"raised": 0, "participants": 0}');
            document.getElementById('totalRaised').textContent = stats.raised.toFixed(2) + ' SOL';
            
            const progress = (stats.raised / CONFIG.HARD_CAP) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${progress.toFixed(1)}% Complete`;
        }

        // ===== START APP =====
        document.addEventListener('DOMContentLoaded', init);

        // ===== DEBUGGING =====
        window.debugPresale = () => {
            console.log('=== WANKMI Presale Debug ===');
            console.log('Wallet Connected:', !!walletPublicKey);
            console.log('Wallet Address:', walletPublicKey);
            console.log('Wallet Adapter:', walletAdapter);
            console.log('Available Wallets:', WALLETS.map(w => ({
                name: w.name,
                installed: w.check()
            })));
            console.log('Connection:', connection);
            console.log('Config:', CONFIG);
        };
    </script>
